<nav class="navbar">
    <div class="navbar-list-container">
        <ul>
            <li class="logo"><a href="/">Drew Higgins</a></li>
            {%- for page in site.pages -%}
                {%- if page.show_in_navbar == true -%}
                    <li><a class="sidebar-link" href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
                {%- endif -%}
            {%- endfor -%}
            {%- for link in site.navbar_links -%}
                <li>
                    {%- if link.new_tab -%}
                        <a href="{{ link.url | relative_url }}" target="_blank">{{ link.title }}</a>
                    {%- else -%}
                        <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
                    {%- endif -%}
                </li>
            {%- endfor -%}
        </ul>
    </div>
</nav>
